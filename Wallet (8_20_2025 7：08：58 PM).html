<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZebPay - Wallet</title>
  <style>
    :root{
      --bg-0:#12132a;
      --bg-1:#171836;
      --bg-2:#1e2044;
      --bg-3:#242655;
      --card:#1b1f4a;
      --card-grad-1:#27306a;
      --card-grad-2:#2d3a7e;
      --muted:#8b90b2;
      --text:#e9ecff;
      --accent:#5b7cfa;
      --accent-2:#6dd3ff;
      --success:#4fd1a5;
      --warning:#ffcf5a;
      --danger:#ff6b6b;
      --brand:#7257ff;
      --inset:#0b0c1f;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:14px;
      --gap:18px;
      --pad:18px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 15% -10%, rgba(114,87,255,.10), transparent 60%),
        radial-gradient(1000px 500px at 85% -20%, rgba(93,199,255,.10), transparent 65%),
        var(--bg-0);
      color:var(--text);
      font:500 15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      letter-spacing:.2px;
    }

    .container{
      max-width:1200px;
      margin:0 auto;
      padding:28px 22px 60px;
    }

    /* Header */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
    }
    .title{
      font-size:28px;
      font-weight:700;
    }
    .status-bar{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .pill{
      display:flex;
      align-items:center;
      gap:10px;
      background:linear-gradient(180deg, var(--bg-2), var(--inset));
      border:1px solid rgba(255,255,255,.06);
      padding:10px 14px;
      border-radius:999px;
      box-shadow:var(--shadow);
      color:var(--muted);
    }
    .pill strong{ color:var(--text); font-weight:700 }
    .icon-btn{
      width:38px;height:38px;
      display:grid;place-items:center;
      border-radius:10px;
      background:linear-gradient(180deg, var(--bg-2), var(--inset));
      border:1px solid rgba(255,255,255,.06);
      cursor:pointer;
      transition:transform .12s ease, background .2s ease;
    }
    .icon-btn:hover{ transform:translateY(-1px); background:var(--bg-2) }
    .row{ display:flex; align-items:center; gap:10px }

    /* Tabs */
    .tabs{
      display:flex; gap:24px;
      padding:14px 0 8px;
      border-bottom:1px solid rgba(255,255,255,.06);
      margin-bottom:18px;
    }
    .tab{
      position:relative;
      color:var(--muted);
      font-weight:600;
      cursor:pointer;
      padding:10px 4px;
    }
    .tab.active{ color:var(--text) }
    .tab.active::after{
      content:"";
      position:absolute; left:0; right:0; bottom:-9px;
      height:3px; border-radius:3px;
      background:linear-gradient(90deg, var(--brand), var(--accent-2));
    }

    /* Main grid */
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:18px;
    }
    @media (max-width:980px){ .grid{ grid-template-columns:1fr } }

    .card{
      background:linear-gradient(160deg, var(--card-grad-2), var(--card-grad-1) 55%, var(--card) 100%);
      border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:var(--pad);
    }
    .card-header{
      display:flex; align-items:center; gap:10px;
      color:#cdd2ff; font-weight:700;
      margin-bottom:14px;
    }

    /* Balance area */
    .balance{
      display:flex; align-items:center; gap:14px;
      padding:18px;
      border-radius:12px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.06);
    }
    .token-badge{
      width:46px; height:46px; border-radius:12px;
      display:grid; place-items:center;
      background:linear-gradient(180deg, #2a2f6b, #171a44);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.04);
      flex:0 0 auto;
    }
    .value{
      display:flex; align-items:baseline; gap:10px;
      font-weight:800;
    }
    .value .num{ font-size:38px; letter-spacing:.5px }
    .value .unit{ color:#cdd2ff; font-size:20px; font-weight:700 }

    .subrow{
      display:flex; align-items:center; gap:12px;
      padding:14px 18px;
      border-radius:12px;
      background:rgba(255,255,255,.03);
      border:1px dashed rgba(255,255,255,.08);
      color:#cbd0f8;
    }
    .subrow .label{ color:var(--muted); font-weight:600 }
    .info{ width:18px;height:18px; opacity:.7 }

    .switch{
      --w:46px; --h:24px;
      width:var(--w); height:var(--h);
      border-radius:999px;
      background:#3a3e78;
      position:relative; cursor:pointer;
      transition:background .2s ease;
      border:1px solid rgba(255,255,255,.08);
    }
    .switch::after{
      content:"";
      position:absolute; top:2px; left:2px;
      width:20px; height:20px; border-radius:50%;
      background:white; transition:transform .2s ease;
      box-shadow:0 2px 6px rgba(0,0,0,.35);
    }
    .switch.on{ background:linear-gradient(180deg, #66e0b1, #18a07a) }
    .switch.on::after{ transform:translateX(22px) }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:10px; padding:14px 18px; width:100%;
      background:linear-gradient(90deg, #6a7bff, #67c8ff);
      color:#0f1230; font-weight:800; letter-spacing:.3px;
      border:none; border-radius:12px; cursor:pointer;
      margin-top:12px;
      box-shadow:0 8px 20px rgba(103,200,255,.25);
    }
    .btn:hover{ filter:brightness(1.05) }

    /* INR chip in right card */
    .chip{
      display:flex; align-items:center; gap:12px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px; padding:14px 16px;
      width:max-content;
    }

    /* Portfolio callout */
    .callout{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:16px;
      background:linear-gradient(160deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px; margin-top:14px;
    }
    .link{ color:#a6c8ff; font-weight:800; text-decoration:none }
    .link:hover{ text-decoration:underline }

    /* Transactions */
    .section-title{ margin:26px 2px 10px; font-size:20px; font-weight:800 }
    .transactions{
      height:240px;
      background:linear-gradient(180deg, var(--bg-2), var(--inset));
      border:1px dashed rgba(255,255,255,.07);
      border-radius:12px;
    }

    /* SVG helpers */
    svg{ display:block }
    .muted{ color:var(--muted) }
    .hideable .num.hidden{ filter:blur(6px) brightness(.8) }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top -->
    <div class="topbar">
      <div class="title">Wallet</div>
      <div class="status-bar">
        <div class="pill hideable" id="fiat-pill" data-amount="0.00 INR">
          <div style="display:flex;align-items:center;gap:8px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <rect x="3" y="5" width="18" height="14" rx="3" stroke="#9fb0ff" stroke-width="1.8"/>
              <path d="M3 9h18" stroke="#9fb0ff" stroke-width="1.8"/>
            </svg>
            <span class="muted">Fiat Balance</span>
          </div>
          <strong class="num">0.00</strong>
          <span class="muted">INR</span>
        </div>

        <div class="row">
          <button class="icon-btn" title="Profile">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="4" stroke="#b8bffa" stroke-width="1.8"/>
              <path d="M4 20c2.5-4 13.5-4 16 0" stroke="#b8bffa" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
          </button>
          <button class="icon-btn" title="Security">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M12 3l7 3v6c0 5-3.5 8-7 9-3.5-1-7-4-7-9V6l7-3z" stroke="#b8bffa" stroke-width="1.8"/>
            </svg>
          </button>
          <button class="icon-btn" title="Notifications">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M6 18h12l-1.6-2.7a7 7 0 0 1-1-3.6V9a4.4 4.4 0 0 0-8.8 0v2.7c0 1.3-.34 2.5-1 3.6L6 18z" stroke="#b8bffa" stroke-width="1.8"/>
              <circle cx="12" cy="20.2" r="1.6" fill="#b8bffa"/>
            </svg>
          </button>
          <button class="icon-btn" id="eye-toggle" title="Hide/Show balances">
            <svg id="eye-open" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M2 12s3.5-6 10-6 10 6 10 6-3.5 6-10 6S2 12 2 12z" stroke="#b8bffa" stroke-width="1.8"/>
              <circle cx="12" cy="12" r="3" stroke="#b8bffa" stroke-width="1.8"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab">FIAT</div>
      <div class="tab">FUTURES</div>
      <div class="tab active">BRAVE</div>
      <div class="tab">SEND CRYPTO</div>
      <div class="tab">RECEIVE CRYPTO</div>
    </div>

    <!-- Main -->
    <div class="grid">
      <!-- Left card: Brave Rewards -->
      <section class="card">
        <div class="card-header">
          <div class="token-badge" aria-hidden="true">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
              <polygon points="12,3 21,19 3,19" fill="#ff6b6b"/>
              <polygon points="12,6 18,18 6,18" fill="#ffd0d0"/>
            </svg>
          </div>
          <span>Brave Rewards Balance</span>
          <svg class="info" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="9" stroke="#a9b2ff" stroke-width="1.6" fill="none"/>
            <circle cx="12" cy="8" r="1.2" fill="#a9b2ff"/>
            <path d="M12 11v6" stroke="#a9b2ff" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </div>

        <div class="balance hideable" data-amount="0.00">
          <div class="token-badge" aria-hidden="true">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
              <polygon points="12,3 21,19 3,19" fill="#ff6b6b"/>
              <polygon points="12,6 18,18 6,18" fill="#ffd0d0"/>
            </svg>
          </div>
          <div class="value">
            <span class="num">0.00</span>
            <span class="unit">BAT</span>
          </div>
        </div>

        <div class="subrow" style="margin-top:12px;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="12" r="9" stroke="#a9b2ff" stroke-width="1.6" fill="none"/>
            <path d="M8 13.5c1.2 1.2 2.3 2 4 2s2.8-.8 4-2" stroke="#a9b2ff" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          <span class="label">Lifetime Earnings</span>
          <strong>1.002448</strong>
          <span>BAT ( ~ 13.31 INR )</span>
        </div>

        <div class="subrow" style="margin-top:10px; justify-content:space-between;">
          <div class="row">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="4" y="4" width="16" height="16" rx="3" stroke="#a9b2ff" stroke-width="1.6"/>
              <path d="M7 9h10M7 13h7M7 17h5" stroke="#a9b2ff" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
            <span class="label">Auto Sweep</span>
          </div>
          <div id="sweep" class="switch"></div>
        </div>

        <button class="btn">TRANSFER TO ZEBPAY WALLET</button>
      </section>

      <!-- Right card: ZebPay BAT -->
      <section class="card">
        <div class="card-header">
          <div class="token-badge" aria-hidden="true">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
              <rect x="4" y="5" width="16" height="14" rx="3" stroke="#9ad0ff" stroke-width="1.6"/>
              <path d="M7 9h10" stroke="#9ad0ff" stroke-width="1.6"/>
            </svg>
          </div>
          <span>ZebPay BAT Balance</span>
          <svg class="info" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="9" stroke="#a9b2ff" stroke-width="1.6" fill="none"/>
            <circle cx="12" cy="8" r="1.2" fill="#a9b2ff"/>
            <path d="M12 11v6" stroke="#a9b2ff" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </div>

        <div class="balance hideable" data-amount="1.002448">
          <div class="token-badge" aria-hidden="true">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
              <polygon points="12,3 21,19 3,19" fill="#ff6b6b"/>
              <polygon points="12,6 18,18 6,18" fill="#ffd0d0"/>
            </svg>
          </div>
          <div class="value">
            <span class="num">1.002448</span>
            <span class="unit">BAT</span>
          </div>
        </div>

        <div class="chip" style="margin-top:14px;">
          <div class="token-badge" style="width:36px;height:36px;border-radius:10px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M7 6h10M7 12h7M7 18h7" stroke="#bfe6ff" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div>
            <div class="label">INR Equivalent</div>
            <div><strong>13.31</strong> INR</div>
          </div>
        </div>

        <div class="callout">
          <div class="row" style="gap:12px;">
            <div class="token-badge" style="width:40px;height:40px;border-radius:50%;">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <path d="M12 4v8l5 3" stroke="#bfe6ff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="9" stroke="#bfe6ff" stroke-width="1.6"/>
              </svg>
            </div>
            <div>
              <div style="font-weight:800;">View Coins Added in your Portfolio</div>
              <a class="link" href="javascript:void(0)">VIEW PORTFOLIO</a>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Transactions -->
    <div class="section-title">Transactions</div>
    <div class="transactions"></div>
  </div>

  <script>
    (function(){
      const eyeBtn = document.getElementById('eye-toggle');
      const hideables = document.querySelectorAll('.hideable .num');
      let hidden = false;

      function setHidden(state){
        hidden = state;
        hideables.forEach(n => n.classList.toggle('hidden', hidden));
      }
      eyeBtn.addEventListener('click', () => setHidden(!hidden));

      const sweep = document.getElementById('sweep');
      sweep.addEventListener('click', () => sweep.classList.toggle('on'));

      // Accessible toggling via keyboard
      sweep.tabIndex = 0;
      sweep.setAttribute('role','switch');
      sweep.setAttribute('aria-checked','false');
      sweep.addEventListener('keydown', (e)=>{
        if(e.key === ' ' || e.key === 'Enter'){
          e.preventDefault(); sweep.click();
          sweep.setAttribute('aria-checked', sweep.classList.contains('on') ? 'true' : 'false');
        }
      });
    })();
  </script>
</body>
</html>
